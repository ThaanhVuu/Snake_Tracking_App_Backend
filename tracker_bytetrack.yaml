# Loại tracker
tracker_type: bytetrack

# Các tham số phổ biến cho ByteTrack (cân bằng độ chính xác / tốc độ)
track_high_thresh: 0.5
track_low_thresh: 0.1
new_track_thresh: 0.7
track_buffer: 30
match_thresh: 0.8

# Hậu xử lý
min_box_area: 10

# NMS (giảm trùng bbox)
nms_conf_thres: 0.25
nms_iou_thres: 0.45

fuse_score: False